version: "3.1"
services:
  server:
    image: cs16-server:$IMAGE_TAG
    build:
      context: .
      dockerfile: image/Dockerfile
      args:
        - steam_user=${STEAM_USER:-anonymous}
        - steam_password=${STEAM_PASSWORD:-''}
        - amxmod_version=1.8.2
    environment:
      - SERVER_NAME=${SERVER_NAME:-CS 1.6 Server}
      - START_MAP=${START_MAP:-de_dust2}
      - MAXPLAYERS=${MAXPLAYERS:-32}
      - ADMIN_IP
      - ADMIN_NAME
      - ADMIN_PASSWORD
      - SERVER_PASSWORD
      - YAPB_ENABLED
      - YAPB_PASSWORD
      - CSDM_MODE
      - STEAM_ID
      - STEAM_ID_2
      - STEAM_ID_3
    ports:
      - "27015:27015/udp"
    volumes:
      - csdata:/opt/hlds/cstrike
    restart: always

volumes:
  csdata:
    driver_opts:
      type: none
      device: ${PWD}/csdata
      o: bind
